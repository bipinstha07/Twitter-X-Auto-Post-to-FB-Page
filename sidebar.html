<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Post Collector Auto FB Post</title>
  <style>
    :root {
      --primary-blue: #1d9bf0;
      --fb-blue: #1877f2;
      --bg-white: #ffffff;
      --bg-gray: #f7f9f9;
      --text-main: #0f1419;
      --text-gray: #536471;
      --border-color: #eff3f4;
      --success-green: #00ba7c;
      --error-red: #f4212e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      width: 100%;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-white);
      color: var(--text-main);
      line-height: 1.4;
    }

    h1 {
      font-size: 18px;
      font-weight: 800;
      margin: 0 0 12px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .no-data {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-gray);
      font-size: 14px;
      background: var(--bg-gray);
      border-radius: 12px;
      border: 1px dashed var(--border-color);
    }

    .tweet-card {
      background: var(--bg-white);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 16px;
      margin-top: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    .section-label {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--text-gray);
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .tweet-text-edit {
      width: 100%;
      min-height: 100px;
      font-size: 11.5px;
      font-family: inherit;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--bg-gray);
      resize: vertical;
      line-height: 1.5;
      margin-bottom: 16px;
      color: var(--text-main);
    }

    .tweet-text-edit:focus {
      outline: none;
      border-color: var(--primary-blue);
      background: white;
    }

    .meta-info {
      font-size: 12px;
      color: var(--text-gray);
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .path-badge {
      background: #e8f5fd;
      color: var(--primary-blue);
      padding: 4px 8px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 11px;
      word-break: break-all;
    }

    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 8px;
      margin-bottom: 16px;
    }

    .media-item {
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border-color);
      aspect-ratio: 1;
      background: var(--bg-gray);
    }

    .media-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--text-gray);
      background: var(--bg-gray);
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 20px;
    }

    button {
      font-size: 14px;
      font-weight: 700;
      padding: 10px 16px;
      border-radius: 99px;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-clear {
      background: var(--bg-gray);
      color: var(--text-main);
      flex: 1;
    }

    .btn-clear:hover {
      background: #edefef;
    }

    .btn-facebook {
      background: var(--fb-blue);
      color: white;
      flex: 2;
    }

    .btn-facebook:hover {
      background: #166fe5;
    }

    .btn-facebook:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #fbStatus {
      margin-top: 12px;
      font-size: 13px;
      font-weight: 500;
      text-align: center;
      padding: 8px;
      border-radius: 8px;
    }

    .upload-section {
      margin-bottom: 16px;
      padding: 12px;
      background: #f0f7ff;
      border: 1px solid #cce4ff;
      border-radius: 8px;
    }

    .upload-label {
      font-size: 12px;
      font-weight: bold;
      color: #0056b3;
      margin-bottom: 8px;
      display: block;
    }

    input[type="file"] {
      font-size: 11px;
      width: 100%;
    }

    .video-preview-local {
      margin-top: 10px;
      width: 100%;
      max-height: 120px;
      background: #000;
      border-radius: 4px;
      display: none;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #d1d9dd;
      border-radius: 10px;
    }

    /* Settings Button */
    .settings-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      padding: 4px;
      z-index: 100;
      color: var(--text-gray);
      transition: color 0.2s;
    }

    .settings-btn:hover {
      color: var(--primary-blue);
    }

    /* Views */
    .view {
      display: none;
    }

    .view.active {
      display: block;
    }

    /* Setup/Settings Panel */
    .config-panel {
      padding: 20px;
      background: var(--bg-gray);
      border-radius: 16px;
      border: 1px solid var(--border-color);
      margin-top: 40px;
    }

    .config-panel h2 {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 700;
      color: var(--text-gray);
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 13px;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-blue);
    }

    .btn-save {
      background: var(--primary-blue);
      color: white;
      width: 100%;
      margin-top: 8px;
    }

    .btn-save:hover {
      background: #1a8cd8;
    }

    .setup-desc {
      font-size: 13px;
      color: var(--text-gray);
      margin-bottom: 20px;
      line-height: 1.5;
    }
  </style>
</head>
<body>  
  <button id="settingsBtn" class="settings-btn" title="Facebook Settings">⚙️</button>

  <!-- Main Content View -->
  <div id="mainView" class="view active">
    <h1>X Post Collector</h1>
    <div id="tweetDisplay" class="no-data">
      No tweets collected yet.<br>Click "Preview" on any post to start.
    </div>
  </div>

  <!-- Settings/Setup View -->
  <div id="configView" class="view">
    <div class="config-panel">
      <h2 id="configTitle">Facebook Configuration</h2>
      <p class="setup-desc">Enter your Facebook Page credentials to enable posting.</p>
      
      <div class="form-group">
        <label>Facebook Page ID</label>
        <input type="text" id="fbPageId" placeholder="e.g. 105196998627367">
      </div>

      <div class="form-group">
        <label>Page Access Token</label>
        <input type="password" id="fbAccessToken" placeholder="Enter your EAAY... token">
      </div>

      <button id="saveConfigBtn" class="btn-save">Save Credentials</button>
      <button id="backBtn" class="btn-clear" style="margin-top: 8px; width: 100%; display: none;">Back</button>
    </div>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
